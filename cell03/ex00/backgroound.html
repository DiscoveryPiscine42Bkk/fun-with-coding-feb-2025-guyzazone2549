<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <link rel="stylesheet" href="backgroound.css">
</head>

<body>
    <div>
        <button id="chagecolor">Change Background Color</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
<script>
    function getnewcolor() {
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        return `rgb(${r}, ${g}, ${b})`;

    }
    document.getElementById('chagecolor').addEventListener('click', function () {
        document.body.style.backgroundColor = getnewcolor();
    });
</script>
