<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <link rel="stylesheet" href="balloon.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <div class="balloon" id="balloon"></div>

    <script>
        $(document).ready(function() {
    let colornum = 0;
    const colors = ["red", "green", "blue"];
    
    $("#balloon").click(function() {
        let sizepx = parseInt($("#balloon").css("width"));
        if (sizepx < 420) {
            $("#balloon").css({
                "width": (sizepx + 10) + "px",
                "height": (sizepx + 10) + "px"
            });
        } else {
            $("#balloon").css({
                "width": "200px",
                "height": "200px"
            });
        }
        $("#balloon").css("background-color", colors[colornum]);
        colornum = (colornum + 1) % colors.length;
    });

    $("#balloon").mouseleave(function() {
        let sizepx = parseInt($("#balloon").css("width"));
        if (sizepx > 200) {
            $("#balloon").css({
                "width": (sizepx - 5) + "px",
                "height": (sizepx - 5) + "px"
            });
        }
        colornum = (colornum - 1 + colors.length) % colors.length;
        $("#balloon").css("background-color", colors[colornum]);
    });
});
    </script>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.balloon {
    width: 200px;
    height: 200px;
    background-color: red;
    border-radius: 50%;
}
    </style>
</body>

</html>
